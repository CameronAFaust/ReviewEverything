<h2 id="what_to_watch">What to watch next:</h2>
<div id="popularMovies">
    <div *ngFor="let result of popularMovies">
        <div id="movie_holder">
            <a [routerLink]="['/movie', result.id]">
                <div id="movie_card">
                    <img id="movie_poster" src="https://image.tmdb.org/t/p/original/{{result.poster_path}}" alt="Movie Poster">
                    <div id="movie_text">
                        <p id="movie_title">{{ result.title }}</p>
                        <!-- <p id="release_date">Released: ({{ result.release_date }})</p> -->
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<button onclick="document.getElementById('login_modal').style.display='block'" style="width:auto;">Login</button>
<button onclick="document.getElementById('signup_modal').style.display='block'" style="width:auto;">Signup</button>
<form (ngSubmit) = "onLogout()" > 
    <input type = "submit" value = "logout">
</form>
