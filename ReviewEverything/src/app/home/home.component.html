
<div id="holder">
    <h3>Login</h3>
    <form #login = "ngForm" (ngSubmit) = "onLogin(login.value)" >
        <label for="email">email: </label>
        <input type="email" name="username" placeholder="" ngModel>
        <br/>
        <label for="password">password: </label>
        <input type="password" name="password" placeholder="" ngModel>
        <br/>
        <input type = "submit" value = "submit">
    </form>
    
    <h3>Signup</h3>
    <form #signup = "ngForm" (ngSubmit) = "onSignup(signup.value)" >
        <!-- <label for="username">username: </label>
        <input type="text" name="username" placeholder="" ngModel>
        <br/> -->
        <label for="email">email: </label>
        <input type="email" name="email" placeholder="" ngModel>
        <br/>
        <label for="fname">First Name: </label>
        <input type="text" name="fname" placeholder="" ngModel>
        <br/>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" placeholder="" ngModel>
        <br/>
        <label for="password">password: </label>
        <input type="password" name="password" placeholder="" ngModel>
        <br/>
        <input type = "submit" value = "submit">
    </form>

    <br>

</div>
